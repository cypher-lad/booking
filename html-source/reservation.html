    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

      let attention = Prompt();

      document.getElementById('colorButton').addEventListener('click', function(){
        //notify("test message", "warning")
        //notifyModal("Your request works!", "Success", "success", "ok")
        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validate">
            <div class="row">
                <div class="col">
                    <div class="row" id="reservation-dates-modal">
                      <div class="col">
                          <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                      </div>
                        <div class="col">
                            <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        `

        attention.custom({msg: html, title: "Choose your dates"});
      });

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.getElementsByClassName('needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()

      const elem = document.getElementById('reservation-dates');
      const rangepicker = new DateRangePicker(elem, {
        // ...options
        format: 'yyyy-mm-dd'
      });

      function notify(msg, msgType){
        notie.alert({
          type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg
        })
      }

      function notifyModal(msg,title, icon, confirmationButton){
        Swal.fire({
          icon: icon,
          title: title,
          text: msg,
          confirmButtonText:confirmationButton
        })
      }

      function Prompt(){
        let toast = function(c){
          const {
            msg = "",
            icon = "success",
            position = "top-end",
          }= c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })

          Toast.fire({
            icon: 'success',
            title: 'Signed in successfully'
          })
        }

        let success = function(c){
          const {
            msg ="",
            title = "",
            footer = "",
          } = c;
          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer
          })
        }

        let error = function(c){
          const {
            msg ="",
            title = "",
            footer = "",
          } = c;
          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer
          })
        }

        return{
          toast: toast,
          success:success,
          error: error,
          custom: custom
        }
      }

      async function custom(c){
        const{
          msg="",
          title=""
        }=c;

        const { value: formValues } = await Swal.fire({
          title: title,
          html: msg,
          backdrop: false,
          focusConfirm: false,
          showCancelButton: true,
          willOpen: ()=>{
            const elem = document.getElementById('reservation-dates-modal');
            const rp = new DateRangePicker(elem, {
              // ...options
              format: 'yyyy-mm-dd'
            });
          },
          didOpen: ()=>{
            document.getElementById('start').removeAttribute('disabled')
            document.getElementById('end').removeAttribute('disabled')
          },
          preConfirm: () => {
            return [
              document.getElementById('start').value,
              document.getElementById('end').value
            ]
          }
        })

        if (formValues) {
          Swal.fire(JSON.stringify(formValues))
        }
      }

    </script>
